<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Figure And Caption</title>
		<style>
			html{font-size: 62.5%}
			body{font-size: 1.4rem;}
			h1{font-size: 2.4rem;}
			figure{float: left; overflow: hidden;}
			figure,figure img{width: 500px;
				height: 450px;
			}
			figcaption{
				font-family: Baskerville;
				font-style: italic;
				background: rgba(0,0,0,.4);
				font-size: 2rem;
				text-align: center;
				padding: 0.8rem;
				color: 	#fff;
				position: relative;
				bottom:495px;
				transition:2s bottom ;
			}
			figure:hover figcaption{
				bottom: 454px;
			}
		</style>
	</head>
	<body>
		<figure>
			<img src="img1.jpg" alt="..">
			<figcaption>Meshal Awdh Abd Yarbua</figcaption>
		</figure>
		<figure style=left:550px>
			<img src="img4.jpg" alt="..">
			<figcaption>Ahemd Saeed Yarbua</figcaption>
		</figure>	
	</body>
</html>
