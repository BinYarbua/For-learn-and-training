<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ch 3 CSS3 Transitions for images</title>
		<style>
			div.crossfade{position: relative;}
			div.crossfade,div.crossfade img{
				width: 418px ;
				height: 500px;
			}
			div.crossfade img:nth-child(2){
				position: absolute;
				left:0;
				top: 0;
				transition:3s opacity ease-out;
			}
			div.crossfade img:nth-child(2):hover{
				opacity: 0;

			}
		</style>
	</head>
	<body>
		<div class="crossfade">
			<img src="img1.jpg" alt="..">
			<img src="img2.jpg" alt="..">
		</div>
		
	</body>
</html>
