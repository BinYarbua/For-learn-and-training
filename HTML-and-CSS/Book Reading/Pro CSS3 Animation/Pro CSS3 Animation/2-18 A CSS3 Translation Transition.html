<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ch2 CSS3 Transformation and Transition</title>
		<style>
		body{
			text-align: center;
		}
		img.image{
			/*position: relative;*/
			margin:10% auto;
			padding: 30px;
			width: 300px;
			height: 300px;
			left:200px;
			-webkit-transiton-property: opacity,translateX;
			transiton-property:left,opacity;
			-webkit-transition-duration:2s, 4s;
			transition-duration:2s, 4s;
		}
		img.image:hover{
			opacity: 0;
			-webkit-transform:translateX(100px);
			transform:translateX(100px);
		}
		</style>
	</head>
	<body>
		<img src="bg-image.png" alt="..." class="image">
		
	</body>
</html>
