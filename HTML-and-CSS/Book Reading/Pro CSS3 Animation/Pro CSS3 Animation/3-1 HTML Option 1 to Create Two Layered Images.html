<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ch 3 CSS3 Transitions for images</title>
		<style>
			div.crossfade{background: url(img2.jpg);
				background-size: cover;
			}
			div.crossfade, div.crossfade img {
				width: 418px;
				height: 500px;
			}
			div.crossfade img{
				transition:3s opacity ease-out;
			}
			div.crossfade img:hover{
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="crossfade">
			<img src="img1.jpg" alt="..">
		</div>
		
	</body>
</html>
